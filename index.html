<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Sketch Book</h2>
        <p>Hover to sketch</p>
        <div class="outside">
            <div id="container">
            
            </div>
        </div>
        <div class="gridButton">
            <button class="changeGrid hover">Change Grid</button>
            <button class="clearGrid hover">Clear</button>
        </div>
        <div class="color">
            <div class="jadeC"></div>
            <div class="persianRedC"></div>
            <div class="celestialBlueC"></div>
            <div class="fulvousC"></div>
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
